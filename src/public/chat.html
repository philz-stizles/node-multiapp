<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png"></link>
    <link rel="stylesheet" href="./css/main.css"></link>
    <link rel="stylesheet" href="./css/chat.css"></link>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="chatForm" action="">
      <input name="message" id="input" autocomplete="off" />
      <button type="submit" id="chatSendBtn">Send</button>
    </form>

    <button type="submit" id="sendLocationBtn">Send location</button>

    <script src="/socket.io/socket.io.js"></script>

    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div>
         <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
